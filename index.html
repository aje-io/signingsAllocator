      .textarea textarea {
        width: 100%;

      }
      .flex {
        display: flex;
        justify-content: space-around;
      }
      button {
        margin-top: 50px;

    <div class="flex">
      <!-- Geting the excel sheet Input -->
      <div class="user-input">
        <h4>Select Number of Allocations</h4>

          max="30"
          value="1"
          id="numberOfAllocations"
        />

        <input type="text" id="sliderValue" />
      </div>

      <div class="textarea">
        <label for="">Input Value</label>

      </div>

      <table id="outputTable">
        <thead>
          <tr>
            <td>UMR</td>
            <td>User Name</td>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
